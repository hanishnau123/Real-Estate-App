<div class="row authForm">
    <div class="col-md-6">
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
            <div class="form-group formLabel">
                <label for="email">E-MAIL</label>
                <input type="email" id="email" name="email" class="form-control formInput" required email ngModel>
            </div>
            <div class="form-group formLabel">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" class="form-control formInput" required password ngModel minlength="6">
            </div>
            <button class="btn loginSignupButton" type="submit" [disabled]="!authForm.valid">{{ loginMode ? 'LOGIN' : 'SIGN UP' }}</button> | 
            <button class="btn switchButton"type="button" (click)="onSwitch()">CHANGE TO {{ loginMode ? 'SIGN UP' : 'LOGIN'}}</button>
        </form>
    </div>
</div>
